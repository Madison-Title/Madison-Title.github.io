                        <h2>Contact</h2>
                    </div>

                       <form  action="https://formspree.io/f/xpzkzrvj" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith">
                            </div>
            
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                            </div>
            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="phone" class="form-control" id="phone" name="phone" placeholder="(615) 111-1111">
                            </div>
                        
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            </div>
            
                            <div class="form-group">
                                <div class="col-sm-12 col-md-2 offset-lg-10">
                                    <button type="submit" class="form-control btn btn-primary" >Send</button>
                                </div>
                            </div>
                        </form>
